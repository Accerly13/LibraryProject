<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel='stylesheet' href="{% static 'img/style.css' %}" type='text/css'>
<title>JOBL Userstat</title>
<div class="grid-container-1 min-h-screen">
    <div id="wrapper">
        <section>
                <div class="Ateneo_library">James J. O'Brien, S. J. Library</div>
                <div class="Ateneo_name">Ateneo de Naga University</div>
                <div class="login-block">
                    <img src="{% static 'img/Ateneo_de_Naga_University_logo.png' %}" width="100" height="100">
                    <h1>Welcome Admin!</h1>
                    <div id="onenter">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="Username">USERNAME</div>
                        <input type="text" value="" id="username" name="username"/>
                        <div class="password">PASSWORD</div>
                        <input type="password" value="" id="password" name="password"/>
                        {% if messages %}
                        <p class="messages">
                            {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message.message }}</p>
                            {% endfor %}
                        </p>
                        {% endif %}
                    </div>
                        <button id="login">LOGIN </button> 
                </form>
                </div>
        </section>
    </div>
</div>

<script>
var input = document.getElementById("onenter");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("login").click();
  }
});
</script>

<style>
    body {
        background-image: url("{% static 'img/background1.png' %}");
        background-size: cover;
        font-family: Montserrat;
        max-width: 100%;
        height: auto;
        background-attachment: fixed;
    }
    
    img{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    
    #wrapper {
        border-radius: 4px;
        width: 550px;
        height: 550px;
        border-style: double;
        position: relative;
        left: 30%;
    }
    
    </style>
