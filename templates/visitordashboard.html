<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>JOBL Stat</title>
  </head>
  {% load static %}
  <link rel='stylesheet' href="{% static 'img/style.css' %}" type='text/css'>
  <body>
    <header>
      <h2 class=" visitor text-center text-stroke">VISITOR INFORMATION</h2>
      <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
      </nav>
    </header>

    <div style="display: flex; justify-content: center;">
      <div class="wrapper">
                <div class="form-border mt-3">
                    <div class="text-center">
                        <img src="{% static 'img/Ateneo_de_Naga_University_logo.png' %}" class="img-fluid logo img-thumbnail rounded-circle my-3 hover-shadow"
                        width="200px" alt="profile">
                    </div>
    
                <div class="d-flex justify-content-center">
                <form class="text-center">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="inputEmail">Name of School: </label>
                            <input style="font-weight: bold;" type="text" class="form-control class="shadow-textfield"" id="inputSchool" required>
                        </div>
                    </div>
                    <div class="row g-5">
                        <div class="col mb-3">
                            <label for="inputName">Name: </label>
                            <input style="font-weight: bold;" type="text" class="form-control class="shadow-textfield"" id="inputName" required>
                        </div>
                        <div class="col mb-3">
                            <label for="inputEmail">Email: </label>
                            <input style="font-weight: bold;" type="email" class="form-control class="shadow-textfield"" id="inputEmail" required>
                        </div>
                    </div>
                    <div class="row g-5">
                        <div class="col mb-3">
                            <label for="inputEmail">Phone Number: </label>
                            <input style="font-weight: bold;" type="number" class="form-control class="shadow-textfield"" id="inputPhoneNumber" required>
                        </div>
                        <div class="col mb-3">
                            <label for="inputEmail">Student ID Number: </label>
                            <input style="font-weight: bold;"  type="text" class="form-control class="shadow-textfield"" id="inputIDnumber" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <script>
document.getElementById("about-btn").addEventListener("click", function() {
  document.getElementById("home").style.display = "none";
  document.getElementById("about").style.display = "block";
});

document.getElementById("home-btn").addEventListener("click", function() {
  document.getElementById("home").style.display = "block";
  document.getElementById("about").style.display = "none";
});

  </script>

  </body>
</html>

<style>

#home, #about {
  padding: 20px;
}

input{
  text-align: center;
}

.visitor{
  color: aliceblue;
}
 header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
        margin-bottom: 2rem;
      }

body {
        /* background-image: url("{% static 'img/background.png' %}"); */
        background-repeat: no-repeat;
        background-size: cover;
        height: 500px;
        width: 100%;
    }


.card-body{
    height: 500px;
}

  .btn-color{
  background-color: #2653a5;
  color: #fff;
  font-weight: bold;
}

.logo{
  height: 120px;
  width: 120px;
  object-fit: cover;
}

.cardbody-color{
  background-color: #ebf2fa00;
}

a{
  text-decoration: none;
}

.form-border {
    border: 2px solid black;
    padding: 10px;
  }


  input::-webkit-input-placeholder {
    text-align: center;
  }
  input::-moz-placeholder {
    text-align: center;
  }
  input:-ms-input-placeholder {
    text-align: center;
  }
  input:-moz-placeholder {
    text-align: center;
  }

  .text-stroke {
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
  }

  .shadow-textfield {
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
  }
</style>
