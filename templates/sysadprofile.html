{% extends "layouts/header.html" %}
<span></span>
{% block content %}

<style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.formbox {
  border-radius: 5px;
  background-color: #ffffff;
  padding: 20px;
  box-shadow: 1em;
}
</style>

<div class="grid-container-1 min-h-screen">
  <header class="w3-container">
    <h1 class="text-style">System Administrator Profile</h1>
  </header>

  <div class="warpper">
    <div class="container-fluid" style="background-color: #ECF0F1">
        <h3 class="text-center mb-4"></h3>
        <div class="formbox">
            <form>
                <label for="changeusername">Change username</label>
                <input type="text" id="changeusername" name="username" placeholder="Enter new username">
                <label for="changeusername">Change password</label>
                <input type="text" id="changepassword" name="password" placeholder="Enter new password">
                <div class="d-grid col-4 mx-auto">
                    <button class="btn btn-primary" type="submit">Save</button>
                  </div>
            </form>
        </div>
      </div>
    </div>
  <main class="grid-2-column-2 h-[100%]"> </main>
</div>
{% endblock content %}

<script>
  if (sessionStorage.getItem("activeTabSearch")) {
    sessionStorage.removeItem("activeTabSearch");
  }
</script>
