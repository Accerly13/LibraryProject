{% extends "layouts/header.html" %}
<span></span>
{% block content %}

<style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.formbox {
  border-radius: 5px;
  background-color: #ffffff;
  padding: 20px;
  box-shadow: 1em;
}
</style>

<div class="grid-container-1 min-h-screen">
  <header class="w3-container">
    <h1 class="text-style">System Administrator Profile</h1>
  </header>
  {% if messages %}
      <p class="messages">
          {% for message in messages %}
          <p style="color: red; text-align: center; font-weight: bold;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message.message }}</p>
          {% endfor %}
      </p>
  {% endif %}

  <div class="container-fluid py-5" style="background-color: #f7f7f7;">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">System Administrator</h3>
            <form method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="changeusername" name="username_admin" autocomplete="off">
                <label for="changeusername">New username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="changepassword" name="password_admin" autocomplete="off">
                <label for="changepassword">New password</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="container-fluid py-5" style="background-color: #f7f7f7;">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="text-center mb-4">Student</h3>
              <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="changeusername1" name="username_admin1" autocomplete="off">
                  <label for="changeusername1">New username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="changepassword1" name="password_admin1" autocomplete="off">
                  <label for="changepassword1">New password</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    

  <main class="grid-2-column-2 h-[100%]"> </main>
</div>
{% endblock content %}

<script>
  if (sessionStorage.getItem("activeTabSearch")) {
    sessionStorage.removeItem("activeTabSearch");
  }
</script>
