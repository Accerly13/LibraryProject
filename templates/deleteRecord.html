{% extends "layouts/header.html" %}
<span></span>
{% block content %}
<div class="grid-container-1 min-h-screen">
  <header class="w3-container">
    <h1 class="text-style">Delete Records</h1>
  </header>

  <div class="warpper">
    <input class="radio" id="one" name="group" type="radio" checked />

    <div class="tabs">
      <label class="tab" id="one-tab" for="one">Delete Records</label>
    </div>

    <div class="panels">
      <div class="panel" id="one-panel">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="start-date">Start Date:</label>
              <input type="text" class="form-control" id="start-date" placeholder="mm/dd/yyyy">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="end-date">End Date:</label>
              <input type="text" class="form-control" id="end-date" placeholder="mm/dd/yyyy">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center"style="padding-bottom: 1rem;">
          <button class="btn btn-primary">Generate</button>
        </div>
        
        <div class="d-flex justify-content-center">
          <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr class="text-center">
                <th colspan="5">Generated report from 1/23/23 to 2/23/23</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center">
                <th>Date</th>
                <th>Opening time</th>
                <th>Closing time</th>
                <th>Total number of users visited</th>
              </tr>
              <tr class="text-center">
                <th>1/23/23</th>
                <th>7:00am</th>
                <th>7:00pm</th>
                <th>200</th>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div style="display:flex; justify-content: center">
          <button class="btn-delete btn-primary me-md-2" type="button">Delete</button>
        </div>

      </div>   
    </div>

        <script>
          $(document).ready(function() {
          $('#start-date').datepicker({
              autoclose: true,
              format: 'mm/dd/yyyy',
              startDate: '01/01/2010',
              endDate: '12/31/2022'
          });
          $('#end-date').datepicker({
              autoclose: true,
              format: 'mm/dd/yyyy',
              startDate: '01/01/2010',
              endDate: '12/31/2022'
          });
          });
        </script>
      </div>
    </div>
  </div>

  <main class="grid-2-column-2 h-[100%]"> </main>
</div>
{% endblock content %}
