{% extends "layouts/header.html" %}
<span></span>
{% block content %}
<div class="grid-container-1 min-h-screen">
  <header class="w3-container">
    <h1 class="text-style">Search Records</h1>
  </header>

  <div class="warpper">
    <input class="radio" id="one" name="group" type="radio" checked />
    <input class="radio" id="two" name="group" type="radio" />

    <div class="tabs">
      <label class="tab" id="one-tab" for="one">View Visitor</label>
      <label class="tab" id="two-tab" for="two">Search Visitor</label>
    </div>

    <div class="panels">
      <div class="panel" id="one-panel">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="start-date">Start Date:</label>
              <input type="text" class="form-control" id="start-date" placeholder="mm/dd/yyyy">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="end-date">End Date:</label>
              <input type="text" class="form-control" id="end-date" placeholder="mm/dd/yyyy">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="start-time">Start Time:</label>
              <input type="text" class="form-control" id="start-time" placeholder="hh:mm">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="end-time">End Time:</label>
              <input type="text" class="form-control" id="end-time" placeholder="hh:mm">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary">Generate</button>
        </div>
      </div>
      <div class="panel" id="two-panel">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="start-date">Search by ID number:</label>
              <input type="number" class="form-control" placeholder="ex. CO2019-1-1190">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="end-date">Search by Name:</label>
              <input type="text" class="form-control" placeholder="Enter name">
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
      $('#start-date').datepicker({
          autoclose: true,
          format: 'mm/dd/yyyy',
          startDate: '01/01/2010',
          endDate: '12/31/2022'
      });
      $('#end-date').datepicker({
          autoclose: true,
          format: 'mm/dd/yyyy',
          startDate: '01/01/2010',
          endDate: '12/31/2022'
      });
      });
  
      $(document).ready(function() {
      $('#start-time').timepicker({
          timeFormat: 'HH:mm',
          interval: 60,
          minTime: '00:00',
          maxTime: '23:59',
          startTime: '00:00',
          dynamic: false,
          dropdown: true,
          scrollbar: true
      });
      $('#end-time').timepicker({
          timeFormat: 'HH:mm',
          interval: 60,
          minTime: '00:00',
          maxTime: '23:59',
          startTime: '00:00',
          dynamic: false,
          dropdown: true,
          scrollbar: true
      });
      });
    </script>
  </div>
  <main class="grid-2-column-2 h-[100%]"> </main>
</div>
{% endblock content %}
