<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Search Records</title>
  </head>

  <div class="grid-container-1 min-h-screen">

    {% include "header.html" %}

  <main class="grid-2-column-2 h-[100%]">

    {% include "sidebar.html" %}

  <body>
    <div class="w3-container">
        <div class="w3-row">
          <a href="javascript:void(0)" onclick="searchRecord(event, 'View');">
            <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">View Visitor</div>
          </a>
          <a href="javascript:void(0)" onclick="searchRecord(event, 'Search');">
            <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Search Visitor</div>
          </a>
        </div>
      
        <div id="View" class="w3-container city" style="display:none">
          <h2>View Visitor<h2>
          <p></p>
        </div>
      
        <div id="Search" class="w3-container city" style="display:none">
          <h2>search Visitor</h2>
          <p></p> 
        </div>
      </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        function searchRecord(evt, Search) {
        
          var i, x, tablinks;
          x = document.getElementsByClassName("city");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablink");
          for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-border-red", "");
          }
          document.getElementById(Search).style.display = "block";
          evt.currentTarget.firstElementChild.className += " w3-border-red";
        }
        </script>

</body>
</main>
</div>
</html>

<style>

.grid-container-1 {
  display: grid;
  grid-template-rows: auto 1fr auto;
}
.grid-2-column-2 {
    display: grid;
    grid-template-columns: 0fr 7fr;
    gap: 0;
}


</style>
